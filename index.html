<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>
   <div class="scoreboard">
    <p>X Wins: <span id="xScore">0</span></p>
    <p>O Wins: <span id="oScore">0</span></p>
    <p>Draws: <span id="drawScore">0</span></p>
</div>
<div class="mode-switch">
    <span id="combatModeText">Combat Mode</span>  <!-- Left Side Label -->
    <input type="checkbox" id="toggleMode">
    <label for="toggleMode" class="slider"></label>
    <span id="aiModeText">AI Mode</span>  <!-- Right Side Label -->
</div>

<button id="resetScores">Reset Scores</button>
  <script src="script.js"></script>  <!-- âœ… Correct -->
</body>
</html>
